[supervisord]
nodaemon=true
user=appuser
logfile=/var/log/supervisor/supervisord.log
pidfile=/tmp/supervisord.pid

[program:backend]
command=node server.js
directory=/app/backend
user=appuser
autostart=true
autorestart=true
stderr_logfile=/var/log/medstudyhub/backend.err.log
stdout_logfile=/var/log/medstudyhub/backend.out.log
environment=NODE_ENV=production,PORT=5000,DATABASE_PATH=/app/data/med-study.db

[program:python-worker]
command=python3 -m uvicorn app:app --host 0.0.0.0 --port 8000
directory=/app/python_worker
user=appuser
autostart=true
autorestart=true
stderr_logfile=/var/log/medstudyhub/python-worker.err.log
stdout_logfile=/var/log/medstudyhub/python-worker.out.log
environment=PYTHONPATH=/app/python_worker,ENV=production,API_PORT=8000

[program:nginx]
command=nginx -g 'daemon off;'
user=root
autostart=true
autorestart=true
stderr_logfile=/var/log/medstudyhub/nginx.err.log
stdout_logfile=/var/log/medstudyhub/nginx.out.log